<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Off ADA</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('back.png'); /* Using the specified background image */
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #lift-off {
            font-size: 2.5em;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #arrow {
            font-size: 2em;
            margin-top: 10px;
            cursor: pointer;
        }

        .rocket-container {
            position: absolute;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rocket {
            font-size: 5em;
            position: relative;
            z-index: 1; /* Ensures the rocket is above the fire */
        }

        .fire {
            width: 40px;
            height: 80px;
            background: linear-gradient(to top, rgba(255, 165, 0, 0.8), rgba(255, 69, 0, 0.6), transparent);
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            bottom: -30px; /* Position fire at the bottom of the rocket */
            z-index: 0; /* Ensures the fire is behind the rocket */
            animation: flame 0.3s infinite alternate;
            opacity: 0;
        }

        @keyframes flame {
            0% {
                transform: scaleY(1);
                opacity: 1;
            }
            100% {
                transform: scaleY(1.3);
                opacity: 0.8;
            }
        }

        @keyframes launch {
            0% {
                bottom: 50px;
            }
            50% {
                bottom: 50vh; /* Rocket reaches the middle of the screen */
            }
            100% {
                bottom: 100vh; /* Rocket moves out of the screen */
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div id="lift-off">Click here to Lift Off</div>
    <div id="arrow">‚¨áÔ∏è</div>
    <div class="rocket-container" id="rocket-container">
        <div class="rocket" id="rocket">üöÄ</div>
        <div class="fire" id="fire"></div>
    </div>

    <script>
        document.getElementById('arrow').addEventListener('click', function() {
            const rocketContainer = document.getElementById('rocket-container');
            const fire = document.getElementById('fire');
            
            // Start rocket animation
            rocketContainer.style.animation = 'launch 1.5s linear';
            fire.style.opacity = '1';
            
            setTimeout(function() {
                const twitterText = encodeURIComponent("I have applied for Liftlist.\n\nwen ada lifts off, I am too. $LIFT @LiftOffAda");
                const twitterUrl = `https://twitter.com/intent/tweet?text=${twitterText}`;
                window.location.href = twitterUrl;
            }, 750); // Timer set for halfway through the animation (0.75s)
        });
    </script>
</body>
</html>
